<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Form Prac</title>
  </head>
  <body>
    <div>
        <fieldset>
          <legend>Your Details</legend>
          <label for="name">Your Name: </label><input type="text" id="name" required/><br /><br />
          <label for="Email">Your Email: </label><input type="email" id="Email" required/>
        </fieldset>
        <fieldset>
          <legend>Your Review</legend>
          <p>How Did You Learned About Us? 
            <select>
              <option value="google">Google</option>
              <option value="google">Facebook</option>
              <option value="google">LinkedIn</option>
            </select>
          </p>
          Would You Visit Again?<br />
          <label for="Yes"><input type="radio" id="Yes" name="yes"/>Yes</label>
          <label for="No"><input type="radio" id="No" name="yes"/>No</label>
          <label for="Maybe"><input type="radio" id="Maybe" name="yes"/>Maybe</label><br /><br />
          <label for="tarea">Comments:</label><br />
          <textarea name"tarea" rows="8" cols="40"></textarea>
          <br />
          <input type="checkbox"/>would you like to get updates?<br />
          <button type="submit">sign me up</button>
        </fieldset>
    </div>
  </body>
</html>
